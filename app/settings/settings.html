<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Archipelago</title>
    <link rel="stylesheet" type="text/css" href="settings.css"/>
    <link rel="stylesheet" type="text/css" href="../../node_modules/material-components-web/dist/material-components-web.css"/>
    <script type="text/javascript" src="init.js"></script>
  </head>
  <body>
    <div id="titlebar"></div>

    <div class="form-container">
      <div class="profiles-container"></div>

      <div class="options-container">
        <div id="theme">
          <color-field data-id="theme.foreground"    data-label="Foreground"></color-field>
          <color-field data-id="theme.background"    data-label="Terminal Background"></color-field>
          <color-field data-id="windowBackground"    data-label="Window Background"></color-field>
          <color-field data-id="tabColor"            data-label="Tab Color"></color-field>
          <color-field data-id="theme.selection"     data-label="Selection"></color-field>
          <color-field data-id="theme.cursor"        data-label="Cursor"></color-field>
          <color-field data-id="theme.cursorAccent"  data-label="Cursor Accent"></color-field>
          <color-field data-id="theme.red"           data-label="Red"></color-field>
          <color-field data-id="theme.brightRed"     data-label="Bright Red"></color-field>
          <color-field data-id="theme.green"         data-label="Green"></color-field>
          <color-field data-id="theme.brightGreen"   data-label="Bright Green"></color-field>
          <color-field data-id="theme.yellow"        data-label="Yellow"></color-field>
          <color-field data-id="theme.brightYellow"  data-label="Bright Yellow"></color-field>
          <color-field data-id="theme.magenta"       data-label="Magenta"></color-field>
          <color-field data-id="theme.brightMagenta" data-label="Bright Magenta"></color-field>
          <color-field data-id="theme.cyan"          data-label="Cyan"></color-field>
          <color-field data-id="theme.brightCyan"    data-label="Bright Cyan"></color-field>
          <color-field data-id="theme.blue"          data-label="Blue"></color-field>
          <color-field data-id="theme.brightBlue"    data-label="Bright Blue"></color-field>
          <color-field data-id="theme.white"         data-label="White"></color-field>
          <color-field data-id="theme.brightWhite"   data-label="Bright White"></color-field>
          <color-field data-id="theme.black"         data-label="Black"></color-field>
          <color-field data-id="theme.brightBlack"   data-label="Bright Black"></color-field>
        </div>

        <div id="keyboardShortcuts">
          <div class="mt-6 mdc-typography--title">Coming Soon!</div>
        </div>
      </div>
    </div>
  </body>
</html>
