<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Archipelago</title>
   <link  href="css/settings.css" rel="stylesheet" type="text/css"/>
   <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
   <script type="text/javascript" src="js/color_picker/jqColorPicker.min.js"></script>
 </head>
 <body>
   <div id="titlebar">Settings</div>

   <form>
     <div class="profilesContainer">
       <h4 style="margin-bottom:10px;padding-top:50px;text-align:center;width:100%;">Profiles</h4>
       <div class="profiles"></div>
       <a class="newProfile" href="#!" style="width: 100%;color: #000;">+</a>
     </div>

     <div class="standardSettings">
       <h4 style="margin-bottom:10px;padding-top:50px;text-align:center;width:100%;">General</h4>

       <text-field data-id="fontFamily"   data-label="Font Family"     data-value-key="fontFamily"></text-field>
       <text-field data-id="fontSize"     data-label="Font Size"       data-value-key="fontSize"></text-field>
       <text-field data-id="lineHeight"   data-label="Line Height"     data-value-key="lineHeight"></text-field>
       <text-field data-id="tabStopWidth" data-label="Tab Stop Width"  data-value-key="tabStopWidth"></text-field>
       <text-field data-id="scrollback"   data-label="Scrollback"      data-value-key="scrollback"></text-field>
       <text-field data-id="shell"        data-label="Shell"           data-value-key="shell" data-help-text="Your system's login shell will be used by default"></text-field>
       <text-field data-id="shellArgs"    data-label="Shell Arguments" data-value-key="shellArgs" data-value= "--login" data-help-text="Comma seperated"></text-field>
       <text-field data-id="bellSound"   data-label="Bell sound"      data-value-key="bellSound" data-help-text="URL or URI"></text-field>

       <select-field data-options='[["none", "None"], ["visual", "Visual"], ["sound", "Sound"], ["both", "Both"]]' data-label="Choose a bell style" data-value-key="bellStyle" data-id="bellStyle"></select-field>

       <select-field data-options='[["appearance-based", "appearance-based"], ["light", "light"], ["dark", "dark"], ["titlebar", "titlebar"], ["selection", "selection"], ["menu", "menu"], ["popover", "popover"], ["sidebar", "sidebar"], ["medium-light", "medium-light"], ["ultra-dark", "ultra-dark"]]' data-label="Vibrancy" data-value-key="vibrancy" data-id="vibrancy"></select-field>

       <select-field data-options='[["block", "Block"], ["underline", "Underline"], ["bar", "Bar"]]' data-label="Choose a cursor style" data-value-key="cursorStyle" data-id="cursorStyle"></select-field>

      <div class="switch-container" style='margin-top:25px;'>
        <label for="cursorBlink" class="mdc-switch-label">Blink cursor</label>
        <div class="mdc-switch">
          <input type="checkbox" id="cursorBlink" value=true class="mdc-switch__native-control" />
          <div class="mdc-switch__background">
            <div class="mdc-switch__knob"></div>
          </div>
        </div>
      </div>
     </div>

     <div class="theme">
       <h4 style="padding-top:50px;text-align:center;width:100%;">Theme</h4>

       <color-field data-id="foreground" data-label="Foreground: " data-value="#ffffff"></color-field>
       <color-field data-id="background" data-label="Terminal Background: " data-value="#000000"></color-field>
       <color-field data-id="windowBackground" data-label="Window Background: " data-value="#000000" data-value-key="windowBackground"></color-field>
       <color-field data-id="selection" data-label="Selection: " data-value="rgba(255, 255, 255, 0.3)"></color-field>
       <color-field data-id="cursor" data-label="Cursor: " data-value="#ffffff"></color-field>
       <color-field data-id="cursorAccent" data-label="Cursor Accent: " data-value="#000000"></color-field>
       <color-field data-id="red" data-label="Red: " data-value="#cc0000"></color-field>
       <color-field data-id="brightRed" data-label="Bright Red: " data-value="#ef2929"></color-field>
       <color-field data-id="green" data-label="Green: " data-value="#4e9a06"></color-field>
       <color-field data-id="brightGreen" data-label="Bright Green: " data-value="#8ae234"></color-field>
       <color-field data-id="yellow" data-label="Yellow: " data-value="#c4a000"></color-field>
       <color-field data-id="brightYellow" data-label="Bright Yellow: " data-value="#fce94f"></color-field>
       <color-field data-id="magenta" data-label="Magenta: " data-value="#75507b"></color-field>
       <color-field data-id="brightMagenta" data-label="Bright Magenta: " data-value="#ad7fa8"></color-field>
       <color-field data-id="cyan" data-label="Cyan: " data-value="#06989a"></color-field>
       <color-field data-id="brightCyan" data-label="Bright Cyan: " data-value="#34e2e2"></color-field>
       <color-field data-id="blue" data-label="Blue: " data-value="#3465a4"></color-field>
       <color-field data-id="brightBlue" data-label="Bright Blue: " data-value="#729fcf"></color-field>
       <color-field data-id="white" data-label="White: " data-value="#d3d7cf"></color-field>
       <color-field data-id="brightWhite" data-label="Bright White: " data-value="#eeeeec"></color-field>
       <color-field data-id="black" data-label="Black: " data-value="#2e3436"></color-field>
       <color-field data-id="brightBlack" data-label="Bright Black: " data-value="#555753"></color-field>
     </div>
   </form>

   <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
   <script>mdc.autoInit()</script>
   <script src="js/settings.js" defer></script>
 </body>
</html>
