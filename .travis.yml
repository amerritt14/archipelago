matrix:
  include:
    - os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      services: docker
      language: generic
      env:
        - YARN_COMMAND=build
      apt:
        packages:
          - libx11-dev
          - libxkbfile-dev
    - os: linux
      language: node_js
      node_js: "10"
      env:
        - YARN_COMMAND=lint
      addons:
        apt:
          packages:
            - libx11-dev
            - libxkbfile-dev
    - os: linux
      language: node_js
      node_js: "10"
      env:
        - YARN_COMMAND=test
      addons:
        apt:
          packages:
            - libx11-dev
            - libxkbfile-dev

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

script: ./script/travis.sh

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

notifications:
  email: false
